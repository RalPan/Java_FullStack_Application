<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>meal</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<h1>Fodmaps in your meal</h1>
<p>Please write the name, ingredients and quantities of your meal.
    Please write ingredients in format: "ingredient1: Xg, ingredient2: Yg,etc".</p>

<form action="mealForm" method="POST">
    Name: <input type="text" name="name"/> <br/>
    Ingredient List: <input type="text" name="ingredientList"/> <br/>
    <button type="submit">Submit</button>
</form>
<p>Name: <span th:text="${name}"></span></p>
<p>Ingredient List: <span th:text="${ingredientList}"></span></p>
<p>Fodmaps: <span th:text="${fodmaps}"></span></p>
</body>
</html>
